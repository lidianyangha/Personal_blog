<!-- AdminLTE App -->
<script th:src="@{/js/adminlte.min.js}"></script>
<!-- SweetAlert2 -->
<script th:src="@{/plugins/sweetalert2/sweetalert2.all.min.js}"></script>

<script>
	function deleteUser(uid) {
		if (confirm("你确定删除该用户以及所属文章吗？")) {
			location.href = "/deleteUser/" + uid;
		}
	}

	var dataTableApi = '';
	$(function () {
		if ('[[${session.USER_SESSION.role}]]' === 'administrator') {
			dataTableApi = '/adminGetUserList'
		}
		$('#testTable').DataTable({
			ajax: dataTableApi,
			lengthMenu: [10, 20, 50, 100],
			searching: false,
			responsive: false,
			processing: true,
			autoWidth: false,
			deferRender: true,
			stateSave: true,
			dom: '<"row"<"col-md-12"<"float-left"l><"#topPlugin.float-right">>>irt<"mt-3 pagination-sm"p>',
			initComplete: renderTopPlugin, // 初始化结束后的回调函数
			ordering: false,
			columns: [
				{
					data: "uid",
					render: function (data, type, row, meta) {
						return '<input type="checkbox" value="' + data + '" name="uid"/>';
					}
				},
				{data: "name"},
				{data: "screenname"},
				{data: "mail"},
				{data: "url"},
				{data: "created",
					render: function (data, type, row, meta) {
						function getMyDate(time){
							var oDate = new Date(time),
								oYear = oDate.getFullYear(),
								oMonth = oDate.getMonth()+1,
								oDay = oDate.getDate(),
								oHour = oDate.getHours(),
								oMin = oDate.getMinutes(),
								oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay) +' '+ getzf(oHour) +':'+ getzf(oMin);//最后拼接时间
							return oTime;
						}
						function getzf(num){
							if(parseInt(num) < 10){
								num = '0'+num;
							}
							return num;
						}

						return getMyDate(data);
					}
				},
				{data: "activated",
					render: function (data, type, row, meta) {
						function getMyDate(time){
							var oDate = new Date(time),
								oYear = oDate.getFullYear(),
								oMonth = oDate.getMonth()+1,
								oDay = oDate.getDate(),
								oHour = oDate.getHours(),
								oMin = oDate.getMinutes(),
								oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay) +' '+ getzf(oHour) +':'+ getzf(oMin);//最后拼接时间
							return oTime;
						}
						function getzf(num){
							if(parseInt(num) < 10){
								num = '0'+num;
							}
							return num;
						}

						return getMyDate(data);
					}
				},
				{data: "role"},
				{data: "photo",
					render: function (data, type, row, meta) {
						return '<img class="gravatar-photo" src=\''+data+'\'>'
					}
				},
				{
					render: function (data, type, row, meta) {
						if (row.uid == 1) {
							return '<a href="javascript:void(0);" onclick="updateUser(' + row.uid +');" class="btn btn-success btn-xs">修改</a>';
						}else {
							return '<a href="javascript:void(0);" onclick="deleteUser(' + row.uid +');" class="btn btn-danger btn-xs">删除</a> <a href="javascript:void(0);" onclick="updateUser(' + row.uid +');" class="btn btn-success btn-xs">修改</a>';
						}

					}
				}
			],
			language: { // 国际化配置
				decimal: "",
				emptyTable: "表格为空",
				info: "显示从_START_到_END_条记录 (总记录数为_TOTAL_条)",
				infoEmpty: "记录数为0",
				infoFiltered: "(从_MAX_条记录过滤)",
				infoPostFix: "",
				thousands: ",",
				lengthMenu: "显示 _MENU_ 条",
				loadingRecords: "Loading...",
				processing: "正在获取数据，请稍后...",
				sSearch: "搜索",
				zeroRecords: "没有找到数据",
				paginate: {
					previous: "上一页",
					first: "第一页",
					next: "下一页",
					last: "最后一页"
				}
			},
		});

		/**
		 * 表格加载渲染完毕后执行的方法
		 * @param data
		 */
		function renderTopPlugin(data) {
			//上方topPlugin DIV中追加HTML
			//var topPlugin='<button id="addButton" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addUser" style="display:block;">' +
			// '<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加用户</button>';
			//删除用户按钮的HTMLDOM
			var topPlugin = '<a href="javascript:void(0);" id="deleteSelectUser" class="btn btn-danger btn-sm">批量删除</a> <a href="javascript:void(0);" class="btn btn-info btn-sm">导出(未实现)</a>';
			$("#topPlugin").append(topPlugin);//在表格上方topPlugin DIV中追加HTML
			//$("#expCsv").on("click", exp1);//给下方按钮绑定事件

			document.getElementById("firstCheckBox").onclick = function () {
				var cbs = document.getElementsByName("uid");
				for (var i = 0; i < cbs.length; i++) {
					cbs[i].checked = this.checked;
				}
			};


			document.getElementById("deleteSelectUser").onclick = function () {
				var flag = false;
				var cbs = document.getElementsByName("uid");
				for (var i = 0; i < cbs.length; i++) {
					if (cbs[i].checked) {
						flag = true;
						break;
					}
				}

				if (flag) {
					if (confirm("你确定要删除选中用户以及所属文章吗？")) {
						document.getElementById("selectUser").submit();
					}
				}
			};
		}
	});
</script>
