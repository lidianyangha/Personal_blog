	<style type="text/css">
		#comment-form {
			position: relative;
			margin: 0 0 16px;
			padding: 10px 20px;
			border-radius: 3px;
			background: #fff;
			-webkit-box-shadow: 0 1px 4px rgba(0,0,0,.04);
			box-shadow: 0 1px 4px rgba(0,0,0,.04);
		}
        .card-footer {
            background-color: unset;
        }
		.comment-form .input-control {
			border: 0;
			float: left;
			max-width: 294.8px;
			border-bottom: 1px dashed #ddd;
			border-radius: 0;
		}
		.comment-form .input-control:hover {
			border-bottom: 2px dashed #ff7e7e;
		}
		.comment-form .form-control {
			margin-bottom: 10px;
			font-size: 13px;
			display: block;
			width: 33.33%;
			height: 34px;
			color: #313131;
			outline: 0;
		}
		textarea#textarea {
			font-size: 16px;
			height: 150px;
			padding: 10px 11px;
			resize: none;
			width: 100%;
		}
		.comment-form .submit {
			font-size: 13px;
			position: absolute;
			right: 31px;
			bottom: 32px;
			display: block;
			line-height: 24px;
			height: 28px;
			margin: 0 auto;
			padding: 0 20px;
			-webkit-transition-duration: .4s;
			transition-duration: .4s;
			text-align: center;
			color: #313131;
			border: 1px solid #dedede;
			border-radius: 30px;
			background-color: #f7f7f7;
		}
		.comment-form .submit2 {
			font-size: 13px;
			position: absolute;
			right: 31px;
			bottom: 70px;
			display: block;
			line-height: 24px;
			height: 28px;
			margin: 0 auto;
			padding: 0 20px;
			-webkit-transition-duration: .4s;
			transition-duration: .4s;
			text-align: center;
			color: #aeaeae;
			border: 1px solid #dedede;
			border-radius: 30px;
			background-color: #f7f7f7;
		}
		span#smiliesbutton {
			position: absolute;
			left: 31px;
			bottom: 31px;
			display: block;
		}
		#smiliesbox {
			display:none;
			position:absolute;
			z-index:9999;
			width:355px;
			margin-top:-114px;
            margin-left: -26px;
			padding:5px;
			background-color:#fff;
			border:1px solid #bbb;
			-moz-border-radius:11px;
			-webkit-border-radius:11px;
			-khtml-border-radius:11px;
			border-radius:11px;
			-moz-box-shadow:1px 3px 15px #bbb;
			-webkit-box-shadow:1px 3px 15px #bbb;
			-khtml-box-shadow:1px 3px 15px #bbb;
			box-shadow:1px 3px 15px #bbb;
		}
		.comment-form .submit:hover, .submit:active, .submit:active:focus, .submit:focus {
			color: #eb5055;
			border: 1px solid #eb5055;
			outline-style: none;
			background-color: #fafafa;
		}
		.comment-form .submit2:hover, .submit:active, .submit:active:focus, .submit:focus {
			color: #eb5055;
			border: 1px solid #eb5055;
			outline-style: none;
			background-color: #fafafa;
		}
		img.smile-img {
			width: 40px;
		}
        span.comm-text {
            word-break: break-all;
            white-space: pre-line;
        }
		@media (max-width: 700px) {
			.comment-form .form-control {
				width: 100%;
				max-width: 100%;
			}

                padding: 0;
            }
            #comment-form {
                margin: 0;
                border-radius: .25rem;
                -webkit-box-shadow: none;
                box-shadow: none;
            }

<script th:src="@{/js/tooltip.init.js}"></script>

<script th:src="@{/plugins/cd-top/js/cd-top.js}"></script>
<script th:src="@{/js/getCookie.js}"></script>

<script>
	$(function(){
		var box = $("#smiliesbox");
		$("#smiliesbutton").click(function(){
			box.show();
			$(document).mouseup(function(e){
				if (!box.is(e.target) && box.has(e.target).length === 0) {
					box.hide();
				}
			});
		});
		$("span",box).click(function(){
			$("#textarea").insert($(this).attr("data-tag"));

			box.hide();
			$(document).mouseup(function(e){
				if (!box.is(e.target) && box.has(e.target).length === 0) {
					box.hide();
				}
			});
		});
		$.fn.extend({
			"insert": function(myValue){
				var $t = $(this)[0];
				if (document.selection) {
					this.focus();
					sel = document.selection.createRange();
					sel.text = myValue;
					this.focus()
				} else if ($t.selectionStart || $t.selectionStart=="0") {
					var startPos = $t.selectionStart;
					var endPos = $t.selectionEnd;
					var scrollTop = $t.scrollTop;
					$t.value = $t.value.substring(0, startPos) + myValue + $t.value.substring(endPos, $t.value.length);
					this.focus();
					$t.selectionStart = startPos + myValue.length;
					$t.selectionEnd = startPos + myValue.length;
					$t.scrollTop = scrollTop
				} else {
					this.value += myValue;
					this.focus()
				}
			}
		})
	});
</script>
<script type="text/javascript">
	$("#author").val(getCookie('authorCookie'));
	$("#mail").val(getCookie('mailCookie'));
	$("#url").val(getCookie('urlCookie'));
</script>

	function cancelR() {

		$('#textarea').attr('placeholder','来都来了，看都看了，想说点什么吗 0_o');

	}
</script>
